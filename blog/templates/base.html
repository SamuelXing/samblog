<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock %}-SAM'S BLOG
    </title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <!--<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="/static/blog/css/samblog.css">
    <link rel="stylesheet" href="/static/blog/js/vue.min.js">
    <link rel="stylesheet" href="/static/blog/js/samblog.js">
    {% block beforehead %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top hidden-xs">
    <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand" href="{% url 'blogs' %}">
                    SAM'S BLOG
                </a></li>
                <li><a href="{% url 'timeline' %}">时间线</a></li>
                <li><a href="{% url 'category' %}">分类</a></li>
                <li><a href="{% url 'music' %}">音乐</a></li>
                <li><a href="#">关于我</a> </li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
    </div><!-- /.container-fluid -->
</nav>


<nav class="navbar navbar-default navbar-fixed-top visible-xs-block ">
    <div class="container-fluid">
            <div class="navbar-header">
                   <a class="navbar-brand" href="#">SAM'S BLOG</a>
                <ul class="nav navbar-nav navbar-right">
                <!-- Single button -->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"role="button" aria-haspopup="true" aria-expanded="false">
                        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'timeline' %}">时间线</a></li>
                        <li><a href="{% url 'category' %}">分类</a></li>
                        <li><a href="#">关于我</a></li>
                    </ul>
                </li>
            </ul>
            </div>
    </div>
</nav>


<div class="setHeader">
    <div class="setHeader-inner">
        <h1 class="setHeader-title">
            SAM'S BLOG
        </h1>
        <h5 class="setHeader-description">
            与你分享
        </h5>
    </div>
</div>


<section class="post">
<div class="container">
        {% block content %}
        {% endblock %}
</div>
</section>
<br>
<br>

<footer class="footer">
<div class="container-fluid">
    <br>
    <div class="row">
        <div class="span4">
        </div>
        <div class="span4">
            <p>版权所有 © 2015-2016 samblog.com </p>
            <p>
            Powered by <a href="http://www.djangoproject.com" target="_blank">Django</a>.
            Host on <a href="http://www.webfaction.com?affiliate=the5fire" target="_blank">WebFaction</a>.
            </p>
        </div>
        <div class="span4">
        </div>
    </div>
</div>
</footer>
